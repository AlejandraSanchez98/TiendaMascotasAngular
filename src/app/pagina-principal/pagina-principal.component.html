<div class="fondo">
    <div class="container" >
        <div class="row align-items-start">
            <div class="col" style="background-color: rgba(39, 38, 38, 0.5);">
                <img class="logoPaginas" src="../../assets/img/logoPaginas.png">
            </div>
            <div class="col" style="background-color: rgba(39, 38, 38, 0.5);">
                <h2 style="text-align: center; padding: 20px; color: white;">Punto De Venta</h2>
            </div>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide sizecarousel" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../assets/img/fondo8.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/fondo5.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/fondo6.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
    </div>
    <div class="main-div">
      <mat-card  class="card">
        <div class="container" >
          <div class="row">
            <div class="col-6">
              <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
                <mat-chip class="colorMatChip" style="margin-left: 120px;" routerLink="/categoria"><mat-icon>category</mat-icon>&nbsp;&nbsp;Categoria</mat-chip>
                <mat-chip class="colorMatChip" style="margin-left: 120px;" routerLink="/clientes"><mat-icon>group</mat-icon>&nbsp;&nbsp;Clientes</mat-chip>
                <mat-chip class="colorMatChip" style="margin-left: 120px;" routerLink="/proveedores"><mat-icon>local_shipping</mat-icon>&nbsp;&nbsp;Proveedores</mat-chip>
                <mat-chip class="colorMatChip" style="margin-left: 120px;" routerLink="/proveedores"><mat-icon>local_atm</mat-icon>&nbsp;&nbsp;Vendedores</mat-chip>
              </mat-chip-list>
            </div>
            <div class="col-6">
              <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
                <mat-chip class="colorMatChip" routerLink="/productos"><mat-icon>storefront</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;Productos</mat-chip>
                <mat-chip class="colorMatChip" routerLink="/ventas"><mat-icon>credit_card</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;Ventas</mat-chip>
                <mat-chip class="colorMatChip"><mat-icon>people_alt</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;Usuarios</mat-chip>
                <mat-chip class="colorMatChip" routerLink="/devoluciones"><mat-icon>rotate_90_degrees_ccw</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;Devoluciones</mat-chip>
              </mat-chip-list>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
</div>
